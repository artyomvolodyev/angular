<ion-view view-title="MonkeyVPN">
    <ion-content class="padding content-background-color">
        <div class="loginCon button-width input-center">
            <img src="../../img/monky.png" class="img-responsive img-center">
            <div class="topLabelText text-center">Signup for free VPN</div>
            <div class="list button-width input-center">
                <label class="item item-input button-rounded">
                    <input required ng-model="credentials.username" name="username" type="text" placeholder="Email">
                </label>
            </div>
            <div class="list button-width input-center">
                <label class="item item-input button-rounded">
                    <input required ng-model="credentials.password" name="password" type="password" placeholder="Password">
                </label>
            </div>
            <div class=" text-center">
                <button class="button button-rounded button-balanced button-width">Signup Now</button>
            </div>
        </div>
        <div class="socialnetAcct text-center input-center" style="width: 350px; max-width: 100%">
            <b class="text-center">Already have a monkeyvpn.com account?</b>
            <div class="labelText">Or continue with...</div>
            <button class="button button-positive icon-left ion-social-facebook-outline button-rounded social-button-with">
                Facebook
            </button>
            <button class="button button-assertive icon-left ion-social-googleplus-outline button-rounded social-button-with">
                Google+
            </button>
            <div class="clearfix"></div>
            <small class="pull-right">skip</small>
        </div>
    </ion-content>
</ion-view>
